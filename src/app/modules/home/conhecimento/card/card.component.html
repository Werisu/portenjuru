<div class="-mx-4 flex flex-wrap justify-center">
<div class="w-full px-4 md:w-1/3 lg:w-1/6" *ngFor="let item of conhecimentos">
  <div
    class="mb-8 rounded-[20px] p-10 shadow-md hover:shadow-lg md:px-7 xl:px-10 flex items-center gap-x-2 card-current text-primary"
  >
    <div
      class="bg-primary flex items-center justify-center rounded-2xl"
    >
    <img align="center" alt="Well-Js" height="30" width="40" [src]="item.urlImage">
    </div>
    <h4 class="text-dark text-xl font-semibold">
      {{ item.title }}
    </h4>
  </div>
</div>
</div>
